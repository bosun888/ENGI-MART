<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ENGI-MART | Login</title>
  <link rel="stylesheet" href="E.G.css"/>
</head>
<body>

<header>
  <h1>ENGI-MART</h1>
</header>

<section class="container auth">
  <h2>Login</h2>

  <form id="loginForm" class="card">
    <label>Email</label>
    <input type="email" id="loginEmail" required />

    <label>Password</label>
    <input type="password" id="loginPassword" required />

    <button type="submit">Login</button>

    <p class="auth-link">
      Donâ€™t have an account?
      <a href="signup.html">Create one</a>
    </p>
  </form>
</section>

<div id="notification" class="notification"></div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const email = loginEmail.value;
  const password = loginPassword.value;

  try {
    const res = await fetch("http://localhost:5000/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    let data;

    // Try parsing JSON, fallback to text if invalid
    try {
      data = await res.json();
    } catch (err) {
      const text = await res.text();
      console.error("Server returned invalid JSON:", text);
      throw new Error("Server did not return valid JSON. Check your backend.");
    }

    if (!res.ok) throw new Error(data.message || "Login failed");

    showNotification(data.message || "Login successful");

    // Store logged-in user in localStorage
    localStorage.setItem("currentUser", JSON.stringify(data.user));

    // Redirect to welcome page after short delay
    setTimeout(() => {
      window.location.href = "welcome.html";
    }, 1000);

  } catch (err) {
    showNotification(err.message);
  }
});

function showNotification(message) {
  const note = document.getElementById("notification");
  note.textContent = message;
  note.classList.add("show");
  setTimeout(() => note.classList.remove("show"), 3000);
}
</script>


</body>
</html>

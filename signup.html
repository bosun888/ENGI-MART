<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ENGI-MART | Sign Up</title>
  <link rel="stylesheet" href="E.G.css"/>
</head>
<body>

<header>
  <h1>ENGI-MART</h1>
</header>

<section class="container auth">
  <h2>Create Account</h2>

  <form id="signupForm" class="card">
    <label>Full Name</label>
    <input type="text" id="name" required />

    <label>Email</label>
    <input type="email" id="email" required />

    <label>Password</label>
    <input type="password" id="password" required />

    <label>Confirm Password</label>
    <input type="password" id="confirmPassword" required />

    <button type="submit">Sign Up</button>

    <p class="auth-link">
      Already have an account?
      <a href="login.html">Login</a>
    </p>
  </form>
</section>

<div id="notification" class="notification"></div>

<script>
const form = document.getElementById("signupForm");

form.addEventListener("submit", async function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if (password !== confirmPassword) {
    showNotification("Passwords do not match");
    return;
  }

  try {
    // Signup request
    const res = await fetch("http://192.168.17.1:5000/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password })
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data.message || "Signup failed");

    showNotification("Account created successfully. Check your email for verification!");

    // -----------------------
    // Email verification
    // -----------------------
    const enteredCode = prompt("Enter the verification code sent to your email:");
    const verifyRes = await fetch("http://192.168.17.1:5000/verify", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, code: enteredCode })
    });
    const verifyData = await verifyRes.json();

    if (verifyRes.ok && verifyData.message.includes("verified")) {
      alert("Email verified successfully! You can now login.");
      window.location.href = "login.html";
    } else {
      alert(verifyData.message || "Verification failed");
    }

  } catch (err) {
    showNotification(err.message);
  }
});

function showNotification(message) {
  const note = document.getElementById("notification");
  note.textContent = message;
  note.classList.add("show");
  setTimeout(() => note.classList.remove("show"), 3000);
}
</script>




</body>
</html>

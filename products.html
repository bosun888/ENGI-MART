<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ENGI-MART | Products</title>
  <link rel="stylesheet" href="E.G.css"/>

<body>

<header>
  <h1>ENGI-MART</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="services.html">Services</a>
    <a href="contacts.html">Contact</a>
  </nav>
</header>

<section class="container">
  <h2>All Engineering Products</h2>

  <!-- Search bar -->
  <input
    type="text"
    id="search"
    placeholder="Search equipment..."
    onkeyup="applyFilters()"
    style="width:100%; padding:10px; margin-bottom:10px;"
  />

  <!-- Category Filter -->
  <div style="margin-bottom:20px;">
    <button onclick="filterByCategory('All')">All</button>
    <button onclick="filterByCategory('Generators')">Generators</button>
    <button onclick="filterByCategory('Solar')">Solar</button>
    <button onclick="filterByCategory('Construction')">Construction</button>
    <button onclick="filterByCategory('Pumps')">Pumps</button>
    <button onclick="filterByCategory('Electrical')">Electrical</button>
    <button onclick="filterByCategory('Industrial')">Industrial</button>
  </div>

  <div class="grid" id="productGrid"></div>

  <div id="pagination" style="margin-top:20px;text-align:center;"></div>
</section>

<div id="cart">
  <h3>Cart</h3>
  <div id="cartItems"></div>
  <p><strong>Total:</strong> â‚¦<span id="total">0</span></p>
  <button onclick="checkout()">Checkout</button>
</div>

<script src="products.js"></script>

</body>
</html>
